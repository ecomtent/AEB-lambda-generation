version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.9
  build:
    commands:
      - echo "Building the project"
      - echo "Branch name is $BRANCH_NAME"
      - sam build -t lambda_functions.yaml
  post_build:
    commands:
      - echo "Packaging the application"
      - sam package --s3-bucket aeb-lambda-template-bucket --output-template-file packaged_lambda_functions.yaml --template-file .aws-sam/build/template.yaml

artifacts:
  files:
    - packaged_lambda_functions.yaml

env:
  exported-variables:
    - BRANCH_NAME