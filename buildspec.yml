version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.9
  build:
    commands:
      - echo "Building the project"
      - echo "Branch name is $BRANCH_NAME"
      - sam build --template serverless.yaml
  post_build:
    commands:
      - echo "Packaging the application"
      - sam package --s3-bucket aeb-lambda-template-bucket --output-template-file packaged.yaml
      - cp api-gateway.yaml packaged-api-gateway.yaml

artifacts:
  files:
    - packaged.yaml
    - packaged-api-gateway.yaml

env:
  exported-variables:
    - BRANCH_NAME