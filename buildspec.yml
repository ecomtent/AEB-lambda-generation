version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.9
  build:
    commands:
      - echo "Building the project"
      - sam build
  post_build:
    commands:
      - echo "Packaging the application"
      - sam package --s3-bucket your-artifact-bucket-name --output-template-file packaged.yaml

artifacts:
  files:
    - packaged.yaml

env:
  exported-variables:
    - BRANCH_NAME