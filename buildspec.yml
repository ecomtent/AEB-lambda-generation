version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.9
  build:
    commands:
      - echo "Building the project"
      - echo "Branch name is $BRANCH_NAME"
      - REPO_NAME=$(echo $FULL_REPO_ID | awk -F'/' '{print $NF}')
      - sam build
  post_build:
    commands:
      - echo "Packaging the application"
      - sam package --s3-bucket aeb-lambda-template-bucket --output-template-file packaged.yaml
artifacts:
  files:
    - packaged.yaml
env:
  exported-variables:
    - BRANCH_NAME
    - REPO_NAME