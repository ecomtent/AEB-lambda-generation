AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Parameters:
  StageName:
    Type: String
    Description: The stage name for the deployment

Resources:
  Function1:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: 'src/function1/index.handler'
      Runtime: 'nodejs18.x'
      FunctionName: !Sub 'Function1-${StageName}'
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /function1
            Method: ANY
            RestApiId: !Ref ApiGateway

  Function2:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: 'src/function2/index.handler'
      Runtime: 'nodejs18.x'
      FunctionName: !Sub 'Function2-${StageName}'
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /function2
            Method: ANY
            RestApiId: !Ref ApiGateway

  ApiGateway:
    Type: 'AWS::Serverless::Api'
    Properties:
      StageName: !Ref StageName
      EndpointConfiguration: REGIONAL
      Variables: 
        STAGE_NAME: !Ref StageName

Outputs:
  ApiGatewayUrl:
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/"
    Description: "URL for API Gateway"